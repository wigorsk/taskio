<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <title>Login</title>
</head>
<body class="w-screen h-screen bg-neutral-900">
    <div class="container mx-auto h-screen flex flex-col items-center justify-center xl:flex-row">

        <main class="flex flex-col items-center gap-16 w-96 lg:w-3/4 xl:w-2/4">
            <header class="text-5xl uppercase text-neutral-300 font-bold">login</header>

            <section class="flex flex-col w-full gap-4">
                <div class="flex flex-col gap-1">
                    <label for="email" class="text-neutral-300 font-bold uppercase text-2xl hidden xl:block">email</label>
                    <input  class="p-4 bg-neutral-700 font-bold rounded-xl outline-none text-neutral-400 " id="email" type="email" placeholder="DIGITE SEU EMAIL"/> 
                </div>
                
                <div class="flex flex-col gap-1">
                    <label for="password" class="text-neutral-300 font-bold uppercase text-2xl hidden xl:block">senha</label>
                    <input class="p-4 bg-neutral-700 font-bold rounded-xl outline-none text-neutral-400" id="password" type="password" placeholder="DIGITE SUA SENHA"/>
                </div>
            </section>

            <section class="flex flex-col items-center gap-4">
                <button class="w-44 p-4 bg-green-800 rounded-xl text-white uppercase font-bold text-xl hover:cursor-pointer">Logar</button>
                <a href="#" class="text-xs underline text-neutral-400 uppercase">redefinir senha</a>
            </section>

            <section class="flex flex-col items-center gap-4">
                <div class="h-[0.5px] w-96 rounded-full bg-neutral-400"></div>
                <p class="text-neutral-400 uppercase text-xs">clique aqui para se <a href="../cadastro/index.html" class="underline">cadastrar</a> gratuitamente</p>
            </section>
        </main>

        <aside class="ml-20 hidden xl:block">
            <div class="w-96 h-96 bg-neutral-700"></div>
        </aside>

    </div>
</body>
</html>
